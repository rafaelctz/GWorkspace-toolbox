version: '3.8'

# Development docker-compose file for building images locally
# Use this when developing: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gworkspace-toolbox-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/credentials.json:/app/credentials.json
      - ./backend/token.json:/app/token.json
      - ./backend/exports:/app/exports
      - ./backend:/app  # Mount source for hot reload
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    restart: unless-stopped
    networks:
      - gworkspace-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gworkspace-toolbox-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gworkspace-network

networks:
  gworkspace-network:
    driver: bridge

volumes:
  exports:
