version: '3.8'

# Development docker-compose file for building the unified image locally
# Use this when developing: docker-compose -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gworkspace-toolbox-dev
    ports:
      - "8000:8000"
    volumes:
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
      - ./exports:/app/exports
      - ./database:/app/database
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - gworkspace-network

networks:
  gworkspace-network:
    driver: bridge

volumes:
  exports:
